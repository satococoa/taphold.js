<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <script src="./taphold.js"></script>
  <style type="text/css">
  /* Safari デフォルトの挙動を無効化している。UIWebView のときは考慮不要。 */
  body{
    -webkit-touch-callout: none;
    -webkit-user-select: none;
  }
  </style>
  <script type="text/javascript">
  window.addEventListener('load', function(){
    var th = new TapHold({debug: true});
    th.activate();
  });
  </script>
</head>
<body>

<h1>リンクだけ</h1>
<p><a href="http://www.yahoo.co.jp">yahoo</a></p>

<h1>画像だけ</h1>

<p><img width="300px" src="images/GAK_nekocafenonekocyan20130921500.jpg"></p>

<h1>画像にリンク</h1>
<!-- thanks!: http://www.pakutaso.com/ -->
<p><a href="http://www.google.co.jp"><img width="300px" src="images/GAK_nekocafenonekocyan20130921500.jpg"></a></p>
</body>
</html>
